<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
		<h:form>
		<p:messages id="messages" showDetail="false" autoUpdate="true"
			closable="true" />

		<p:panelGrid >
			<br />
			<br />
			<p:inputText  id="emailusuario" required="false"
				validatorMessage="Email invalido"
				value="#{userBean.emailLogin}" style="border:3px">
				<f:validateRequired validatorMessage="email invalido"/>
				</p:inputText>
			<br />
			<br />
			<p:password id="senhausuario" required="false"
				validatorMessage="Senha invalida"
				value="#{userBean.senhaLogin}">
				<f:validateRequired validatorMessage="Senha invalida"/>
				</p:password>
			<br />


			<p:commandLink id="ircadastro" action="cadastro-usuario"
				value="Cadastre-se" />
			<br />
			<br />
			<p:commandButton id="fazerlogin" action="#{userBean.fazerLogin()}"
				value="Entrar" />
				
			<p:button href="/View/HomePage.jsf" value="INICIO"
			style="border:5px;margin-left:15px;" />
		</p:panelGrid>
	</h:form>
</body> 
</html>
