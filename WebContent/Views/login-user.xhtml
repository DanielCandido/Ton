<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<title>Login Usuario</title>
</h:head> 
<h:body> 
	<div style="border-color: black; width: 10px; height:40px; text-align: center;">
			<p:graphicImage value="/Views/Images/vaai.png" style="heigth:120px; width:80px;"/>		
		</div>
	
	<div style="text-align: center">
		<h:form>
		<p:messages id="messages" showDetail="false" autoUpdate="true"
			closable="true" />

		<p:panelGrid >
			<br />
			<br />
			<p:outputLabel value="Email"/>
			
			<br/><br/>
			<p:inputText  id="emailusuario" required="false"
				validatorMessage="Email invalido"
				value="#{userBean.emailLogin}" style="border:3px">
				<f:validateRequired validatorMessage="email invalido"/>
				</p:inputText>
			<br />
			<br />
			<p:outputLabel value="Senha"/>
			
			<br/><br/>
			<p:password id="senhausuario" required="false"
				validatorMessage="Senha invalida"
				value="#{userBean.senhaLogin}">
				<f:validateRequired validatorMessage="Senha invalida"/>
				</p:password>
			<br />
		</p:panelGrid>

			<p:commandLink id="ircadastro" action="cadastro-usuario"
				value="Cadastre-se" />
			<br />
			<br />
			<p:commandButton id="fazerlogin" action="#{userBean.fazerLogin()}"
				value="Entrar" />
		
		</h:form>
	</div>
</h:body> 
</html>
