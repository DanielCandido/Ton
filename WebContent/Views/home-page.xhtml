<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
	<p:dataTable value="#{providerBean.listProvider()}">
		<p:column headerText="CPF">
			<h:outputText value="#{providerBean.provider.idProvider}" />
		</p:column>
		<p:column headerText="NOME">
			<h:outputText value="#{providerBean.provider.nameProvider}" />
		</p:column>
		<p:column headerText="CATEGORIA">
			<h:outputText value="#{providerBean.provider.category}" />
		</p:column>
		<p:column headerText="SUBCATEGORIA">
			<h:outputText value="#{providerBean.provider.subcategory}" />
		</p:column>
		<p:column headerText="HORARIO ABERTURA">
			<h:outputText value="#{providerBean.provider.timeOpen}" />
		</p:column>
		<p:column headerText="HORARIO FECHAMENTO">
			<h:outputText value="#{providerBean.provider.timeClose}" />
		</p:column>		
	</p:dataTable>
</body> 
</html>
