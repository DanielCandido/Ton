<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<title>Pagina Inicial</title>
		<p:separator ></p:separator>
		
</h:head> 
<h:body style="font:fantasy; ; font-size: 10px;"> 
	
	<h:form style="width: 600px; text-align: center; ">
	
	<div style="margin-top: 5px; margin-bottom: 20px;">
		<p:inputText id="nome" size="40" value="#{providerBean.nome}" placeholder="Nome do prestador"/>
		<p:spacer width="10px"/>
		<p:commandButton icon="ui-icon-search" action="#{providerBean.pesquisarNome()}" update="@form"/>
		
	</div>

	<p:dataTable value="#{providerBean.list}" var="provider" emptyMessage="Nenhum Registro Encontrado"
	rows="8" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
	<f:facet name="header">Listagem de serviços</f:facet>
		<p:column>
			<f:facet name="header">Nome Serviço</f:facet>
			<h:outputText value="#{provider.nameProvider}" />
		</p:column>
		<p:column>
			<f:facet name="header">Subcategoria</f:facet>
			<h:outputLabel value="#{provider.subcategory}" />
		</p:column>	
		<p:column>
			<f:facet name="header">Visualizar</f:facet>
			<p:commandButton icon="ui-icon-search" action="#{providerBean.ProviderSelect(provider)}" process="@this">
				<f:setPropertyActionListener value="#{provider}" target="#{providerBean.providerSelecionado}"></f:setPropertyActionListener>
			</p:commandButton>
		</p:column>
	</p:dataTable>
	</h:form>
</h:body> 
</html>
