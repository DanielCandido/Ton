<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<link rel="stylesheet" href="css/font-awesome.min.css" />
</h:head> 
<body > 
	
	<br/>
	<form style="width: 600px; text-align: center; ">
	<p:dataTable value="#{providerBean.list}" var="provider" emptyMessage="Nenhum Registro Encontrado">
	<f:facet name="header">Listagem de serviços</f:facet>
		<p:column>
			<f:facet name="header">Nome Serviço</f:facet>
			<h:outputText value="#{provider.nameProvider}" />
		</p:column>
		<p:column>
			<f:facet name="header">Subcategoria</f:facet>
			<h:outputLabel value="#{provider.subcategory}" />
		</p:column>	
		<p:column>
			<f:facet name="header">Visualizar</f:facet>
			<p:button icon="fa fa-search" aria-hidden="true" value="">
			</p:button>
		</p:column>
	</p:dataTable>
	</form>
</body> 
</html>
