<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui"> 

<h:head>

		<title>Ordem de servico</title>
		<link rel="stylesheet" href="css/font-awesome.min.css" />
</h:head> 
<body> 
<div>
		<div style="border-color: black; width: 100px; height:100px;">
			<p:graphicImage value="/Views/Images/vaai.png" style="heigth:50px; width:150px;"/>		
		</div>
		<div style="text-align: right">
			<a class="entrar-perfil" href="perfil-usuario.xhtml">
			<i class="fa fa-user-circle-o" aria-hidden="true" ></i>Perfil</a>
		</div>
		<br/>
		
		<f:metadata>
			<f:viewAction action="#{orderServiceBean.inicializar()}"/>
		</f:metadata>
		<h1>Nova Ordem de Servi√ßo</h1>
		<h:form>
			<p:message autoUpdate="true"/>
			
			<p:panelGrid columns="2">
				<p:outputLabel value="Prestador" for="provider"/>
				<h:panelGroup>
					<p:inputText id="cliente" value="#{providerBean.nome}"
						readonly="#{facesContext.currentPhaseId.name eq 'RENDER_RESPONSE'}"/>
						
						<p:commandButton icon="ui-icon-search" title="Pesquisa"
							action="#{providerBean.abrirDialogo()}"
								process="@this" update="@none">
							<p:ajax event="dialogReturn" listener="#{orderServiceBean.clienteSelecionado}"
								process="@this" update="provider"/>
								<p:resetInput target="provider"></p:resetInput>
						</p:commandButton>
				</h:panelGroup>
			</p:panelGrid>
			
		</h:form>
</div>

</body> 
</html>
