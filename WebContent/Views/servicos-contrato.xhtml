<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui"> 

<h:head>

		<title>Ordem de servico</title>
		<link rel="stylesheet" href="css/font-awesome.min.css" />
</h:head> 
<h:body> 
	<f:metadata>
		<f:viewAction action="#{orderServiceBean.inicializar()}"/>
	</f:metadata>		
	
	
	<div id="conteudo">
		<h1>Nova Ordem de Servi√ßo</h1>
	
		<h:form id="frm">
		<p:messages autoUpdate="true"/>
		
		<p:panelGrid columns="2" >
			<p:outputLabel value="Prestador" for="prestador"/><br/>
			<h:panelGroup>
			<p:inputText id="prestador" value="#{orderServiceBean.idProvider}"
				readonly="{facesContext.currentPhaseId.name eq 'RENDER_RESPONSE'}"/>
				<p:commandButton icon="ui-icon-search" title="Pesquisa"
						action="#{providerBean.abrirDialogo}"
						process="@this" update="@none">
						<p:ajax event="dialogReturn" listener="#{orderServiceBean.clienteSelecionado}"
							process="@this" update="prestador" />
						<p:resetInput target="prestador" />
					</p:commandButton>
			</h:panelGroup>
		<br/>
		<br/>
		
		<p:outputLabel value="Data Pedido"/><br/>
		<p:calendar id="data" value="#{orderServiceBean.orderService.dateOrder}"/>
		<br/>
		<br/>
		<p:outputLabel value="Cep" /><br/>
		<p:inputMask mask="99.999-999" value="#{orderServiceBean.orderService.cepOrder}"/>
		<br/>
		<br/>
		<p:outputLabel value="Contratante"/><br/>
		<p:inputText id="idUser" value="#{orderServiceBean.orderService.userId}"/>
		
		<br/>
		<br/>
		<p:commandButton value="Cadastrar" action="#{orderServiceBean.salvar()}" process="@form" update="@form"/>
		</p:panelGrid>
		</h:form>
</div>

</h:body> 
</html>
