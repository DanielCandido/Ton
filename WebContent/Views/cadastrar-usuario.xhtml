<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui"> 

<h:head>
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<title>Cadastro Usuario</title>
	
	
	<h:outputStylesheet library="algaworks" name="estilo.css" />
</h:head> 
<h:body styleClass="Bimage">

	<div>
		<div style="border-color: black; width: 100px; height:100px;">
			<p:graphicImage value="/Views/Images/vaai.png" style="heigth:50px; width:10px;"/>		
		</div>
		<div style="text-align: right">
		<a class="entrar-perfil" href="login-usuario.xhtml">
			<i class="fa fa-user-circle-o" aria-hidden="true" ></i>Entrar</a>
		</div>
		<br/>
		<h:form>
		<p:messages id="messages" showDetail="false" autoUpdate="true"
			closable="true" />
		</h:form>
		</div>	
	<div style="text-align: center">
		
		
		<h:form >
			<br/>
			<div >
			<h:graphicImage value="/Views/Images/cadastre-se.png" />
			</div>
			
			<div style="display: inline-block;">
				<p:outputLabel value="Nome" /><br/>
				<p:inputText id="nomePessoa" value="#{userBean.userSelect.firstNameUser}" required="false" validatorMessage="Campo 'NOME' é obrigatório">
					<f:validateRequired validatorMessage="*Campo nome é obrigatorio" />
				</p:inputText><br/><br/>	
				
				<p:outputLabel value="Sobrenome"/><br/>
				<p:inputText id="sobrenomePessoa" value="#{userBean.userSelect.lastNameUser}" required="false" validatorMessage="Campo 'SOBRENOME' obrigatorio">
					<f:validateRequired validatorMessage="*Campo sobrenome é obrigatorio" />
				</p:inputText><br/><br/>
				
				<p:outputLabel value="Email"/><br/>
				<p:inputText id="emailPessoa" value="#{userBean.userSelect.emailUser}" required="false" validatorMessage="Campo 'EMAIL' é obrigatório">
					<f:validateRequired validatorMessage="*Campo email é obrigatorio" />
				</p:inputText><br/><br/>
				
				<p:outputLabel value="RG" /><br/>
				<p:inputMask  id="rgPessoa" value="#{userBean.userSelect.rgUser}" maxlength="10" required="false" validatorMessage="Campo RG é Obrigatório">
					<p:keyFilter regEx="/[0-9_]/i" validatorMessage="Campo 'RG' é obrigatório" />
				</p:inputMask><br/><br/>
				
				<p:outputLabel value="CPF" /><br/>
				<p:inputMask id="cpfPessoa" value="#{userBean.userSelect.cpfUser}" maxlength="10" required="false" validatorMessage="Campo 'CPF' é obrigatório">
					<p:keyFilter regEx="/[0-9_]/i" validatorMessage="Campo 'CPF' é obrigatório" />
				</p:inputMask><br/><br/>
				
			</div>
			
			<div style="display: inline-block; vertical-align: top">
				
				<p:outputLabel value="Celular" /><br/>
				<p:inputMask mask="(99) 9999-9999" id="celularPessoa" value="#{userBean.userSelect.cellPhoneUser}"  required="false" validatorMessage="Campo 'CELULAR' é obrigatório">
					<f:validateRequired validatorMessage="*Campo celular é obrigatorio" />
				</p:inputMask><br/><br/>
				
				<p:outputLabel value="Telefone"/><br/>
				<p:inputMask mask="(99) 9999-9999" id="telefonePessoa" value="#{userBean.userSelect.phoneUser}" requiredMessage="Campo telefone obrigatorio"/><br/><br/>
				
				<p:outputLabel value="CEP" /><br/>
				<p:inputMask mask="99.999-999" id="cepPessoa" value="#{userBean.userSelect.cepUser}" required="false" validatorMessage="Campo 'CEP' é obrigatório" /><br/><br/>
				
				<p:outputLabel value="Endereco"/><br/>
				<p:inputText id="enderecoPessoa" value="#{userBean.userSelect.adressUser}" required="false" validatorMessage="Campo 'ENDEREÇO' é obrigatório">
					<f:validateRequired validatorMessage="*Campo nome é obrigatorio" />
				</p:inputText><br/><br/>
				
				<p:outputLabel value="Senha"/><br/>
				<p:password id="passwordPessoa" value="#{userBean.userSelect.passwordUser}" required="false" validatorMessage="Campo 'SENHA' é obrigatório"/><br/><br/>
				
			<p:commandButton id="cadastrar" value="Casdastrar" action="#{userBean.saveUser}"/>
			</div>
			</h:form>
				
			</div>
			
</h:body> 
</html>
